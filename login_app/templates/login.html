<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <title>Document</title>
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <div class="mx-5">
                <h1 class="my-3" style="text-align: center;">Registration</h1>
                <form action='reg' method='post'>
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td class="p-1"><label for="first_name">First Name</label></td>
                            <td class="p-1"><input type='text' name ='first_name'></td>
                        </tr>
                        <tr>
                            <td class="p-1"><label for="last_name">Last Name</label></td>
                            <td class="p-1"><input type='text' name ='last_name'></td>
                        </tr>
                        <tr>
                            <td class="p-1"><label for="bday">Birthday:</label></td>
                            <td class="p-1"><input type='date' name ='bday'></td>
                        </tr>
                        <tr>
                            <td class="p-1"><label for="email">Email</label></td>
                            <td class="p-1"><input type='email' name ='email'></td>
                        </tr>
                        <tr>
                            <td class="p-1"><label for="passward">Password</label></td>
                            <td class="p-1"><input type='password' name ='password'></td>
                        </tr>
                        <tr>
                            <td class="p-1"><label for="confirm_pw">Confirm PW</label></td>
                            <td class="p-1"><input type='password' name ='confirm_pw'></td>
                        </tr>
                    </table>
                    <button class="d-block mx-auto mt-3" type='submit'>Register</button>
                </form>
            </div>
            <div class="mx-5">
                <h1 class="my-3" style="text-align: center;">Login</h1>
                <form action='log' method='post'>
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td class="p-1"><label for="email">Email</label></td>
                            <td class="p-1"><input type='email' name ='email'></td>
                        </tr>
                        <tr>
                            <td class="p-1"><label for="password">Password</label></td>
                            <td class="p-1"><input type='password' name ='password'></td>
                        </tr>
                    </table>
                    <button class="d-block mx-auto mt-3" type='submit'>Login</button>
                </form> 
            </div>   
        </div>
        <div class="d-flex">
            {% if messages %}
                <ul class="messages mx-auto text-danger">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </body>
</html>
